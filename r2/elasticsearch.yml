groups:
- name: elasticsearch
  rules:
  - alert: ElasticsearchTooFewNodesRunning
    expr: elasticsearch_cluster_health_number_of_nodes < 3
    for: 5m
    labels:
      severity: critical
    annotations:
      description: There are only {{$value}} < 3 ElasticSearch nodes running
      summary: ElasticSearch running on less than 3 node
